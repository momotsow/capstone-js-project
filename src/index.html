<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
    crossorigin="anonymous"
  />
</head>
<body>
  <header class="topnav">
    <div class="left-nav">
      <h2>Hello Foodie <i class="fa-solid fa-burger"></i></h2>
    </div>
    <div >
      <ul class="middle">
        <li class="home">HOME</li>
        <li class="meals">MEALS <span id="counter">(0)</span></li>
      </ul>
    </div>
    <div class="right-nav">
      <input type="text" placeholder="Search.." name="search" />
      <i class="fa fa-search"></i>
    </div>
  </header>
  
  <section id="meals" class="food-body" style="background-color: #eee;">
  </section>
  
  <section class="comment-modal">
    <div class="popup-window">
      <div class="close-btn">&times;</div>
      <div class="popup-image">
        <img src="#" alt="popup-image">
      </div>
      <div class="item-info">
        <h3></h3>
        <p class="recipe"></p>
      </div>
      <div class="comments-container">
        <h4>Comments</h4>
        <ul class="comment">
        </ul>
        <span id="comments-spinner" class="spinner"></span>
      </div>
      <div class="add-comment">
      </div>
    </div>
  </section>
  <footer>
    <p>Designed by KHOMOTSO MKANSI AND THANKGOD RICHARD</p>
  </footer>
</body>
</html>
